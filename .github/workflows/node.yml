name: NASA Project CI
on: 
  push:
    branches:
      [main]
  pull_request:
    branches:
      [main]
jobs:
  build:
    env: 
      CI: true
    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm test
      
     
